<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >

<div class="backgroundClassMainAdmin">
    <head>
        <meta charset="UTF-8" />
        <title>Редактировать профиль</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
        <div class="top-menu">
            <div class="navbar-logo">
                <img th:src="@{/img/logo.png}"  width="200" />
            </div>
            <div class="menu-main">
                <ul>
                    <li><a th:href="@{'/profileAdmin'}">Главная</a></li>
                    <li><a th:href="@{'/welcomeFormBack'}">Выйти</a></li>
                </ul>
            </div>
        </div>
    </head>
<body>
    <form class="decor" th:action="@{/editProfileAdminPost}"
          th:object="${user}" method="post"
          enctype="multipart/form-data">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
            <h1>Редактировать профиль</h1>
            <h3>Роль - админ</h3>
            <label>Полное имя:</label>
            <input type="text" th:field="*{fullName}" /><br/>
            <label>Логин:</label>
            <span id = "login" th:utext="${login}"/><br/>
            <label>Пароль (от 5 до 15 символов):</label>
            <input type="text" th:field="*{password}" /><br/>

            <input type="submit" value="Редактировать профиль">
        </div>
    </form>
</body>
</div>

</html>
