<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<div class="backgroundClassMain">
    <head>
        <meta charset="UTF-8" />
        <title>Редактировать профиль</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
        <div class="top-menu">
            <div class="navbar-logo">
                <img th:src="@{/img/logo.png}"  width="200" />
            </div>
            <div class="menu-main">
                <ul>
                    <li><a th:href="@{'/profile'}">Главная</a></li>
                    <li><a th:href="@{'/news'}">Новости</a></li>
                    <li><a th:href="@{'/notification'}">Уведомления</a></li>
                    <li><a th:href="@{'/'}">Выйти</a></li>
                </ul>
            </div>
        </div>
    </head>
<body>
    <form class="decor" th:action="@{/editProfilePost}"
          th:object="${user}" method="post"
          enctype="multipart/form-data">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
            <h1>Редактировать профиль</h1>
            <label>Nickname:</label>
            <input type="text" th:field="*{nickname}" placeholder="Nickname" /><br/>
            <label>Имя:</label>
            <input type="text" th:field="*{name}" /><br/>
            <label>Описание:</label>
            <input type="text" th:field="*{description}" /><br/>
            <label>Пол:</label>
            <div class="radioClass">
                <input type="radio" id="contactChoice1"
                       th:field="*{sex}" th:value='M' checked />
                <label for="contactChoice1">Мужской</label>

                <input type="radio" id="contactChoice2"
                       th:field="*{sex}" th:value='W' th:checked="${flag} ? 'checked'" />
                <label for="contactChoice2">Женский</label>
            </div>
            <label>Пароль (от 5 до 15 символов):</label>
            <input type="text" th:field="*{password}" /><br/>
            <label>Аватар:</label>
            <input type="file" name="photo" accept="image/png, image/jpeg"/>
            <input type="submit" value="Редактировать профиль">
        </div>
    </form>
</body>
</div>
</html>
