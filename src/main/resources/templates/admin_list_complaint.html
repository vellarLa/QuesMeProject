<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >

<div class="backgroundClassMainAdmin">
    <head>
        <meta charset="UTF-8" />
        <title>Новые жалобы</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <div class="top-menu">
            <div class="navbar-logo">
                <img th:src="@{/img/logo.png}"  width="200" />
            </div>
            <div class="menu-main">
                <ul>
                    <li><a th:href="@{'/profileAdmin'}">Главная</a></li>
                    <li><a th:href="@{'/'}">Выйти</a></li>
                </ul>
            </div>
        </div>
    </head>
<body>
<h1 align="center" class="title_label">Новые жалобы</h1>
<th:block th:each="complaint: ${complaints}">

    <form th:object="${complaint}" th:action="@{'/complaints/consider/' + ${complaint.idComplaint}}" class="form_notif">
        <fieldset>
            <label th:text="${'Вопрос:' + complaint.question.text}" class="form_label"></label>
            <label th:text="${'Причина:' + complaint.description}" class="form_label"></label>
            <label><button type="submit" name="action" value="accept" class="form_button">Принять</button>
                <button type="submit" name="action" value="reject" class="form_button">Отклонить</button></label>
        </fieldset>
    </form>

</th:block>

</body>
</div>

</html>
